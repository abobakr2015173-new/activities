<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات المفردات التعليمية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css');
        :root {
            --bg-color: #F4F6F7;
            --card-bg-color: #FFFFFF;
            --primary-accent-color: #3498DB;
            --text-color: #2C3E50;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .app-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .flashcard-scene { width: 100%; height: calc(100vw * 0.7); max-height: 350px; perspective: 1000px; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-inner.is-flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; background-color: var(--card-bg-color); border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .flashcard-front { }
        .flashcard-back { transform: rotateY(180deg); }
        .flashcard-image { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 5px; }
        .flashcard-word { font-size: clamp(2.5rem, 10vw, 4rem); font-weight: 700; }
        .navigation-wrapper { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 400px; }
        .nav-button { background-color: var(--primary-accent-color); color: var(--card-bg-color); border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; transition: background-color 0.2s, transform 0.2s; display: flex; align-items: center; justify-content: center; }
        .nav-button:hover { background-color: #2980b9; transform: scale(1.05); }
        .progress-indicator { font-size: 1.2rem; font-weight: 700; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="flashcard-scene" id="flashcard-scene">
            <div class="flashcard-inner" id="flashcard-inner">
                <div class="flashcard-face flashcard-front" id="flashcard-front">
                    <img src="" alt="صورة البطاقة" class="flashcard-image">
                </div>
                <div class="flashcard-face flashcard-back" id="flashcard-back">
                    <span class="flashcard-word"></span>
                </div>
            </div>
        </div>
        <div class="navigation-wrapper">
            <button class="nav-button" id="next-btn" aria-label="التالي">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="progress-indicator" id="progress-indicator"></div>
            <button class="nav-button" id="prev-btn" aria-label="السابق">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
    // ========================================================================
    // ==                      قسم البيانات (المحتوى)                       ==
    // ========================================================================
    const flashcardsData = [
      { id: 1, word: 'الضغط', image: 'images/pressure.jpg' },
      { id: 2, word: 'الضغط مرتفع', image: 'images/high-pressure.jpg' },
      { id: 3, word: 'مرتفع', image: 'images/high.jpg' },
      { id: 4, word: 'منخفض', image: 'images/low.jpg' },
      { id: 5, word: 'السكري', image: 'images/diabetes.jpg' },
      { id: 6, word: 'النشويات', image: 'images/carbohydrates.jpg' },
      { id: 7, word: 'السكريات', image: 'images/sugars.jpg' },
      { id: 8, word: 'الحمية', image: 'images/diet.jpg' },
      { id: 9, word: 'الدواء', image: 'images/medicine.jpg' }
    ];
    // ========================================================================
    // ==                  لا تقم بتعديل أي شيء تحت هذا الخط                 ==
    // ========================================================================

    document.addEventListener('DOMContentLoaded', () => {
        const cardFront = document.getElementById('flashcard-front');
        const cardBack = document.getElementById('flashcard-back');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const progressIndicator = document.getElementById('progress-indicator');
        const flashcardInner = document.getElementById('flashcard-inner');
        const flashcardScene = document.getElementById('flashcard-scene');

        const appState = {
            currentIndex: 0,
            totalCards: flashcardsData.length
        };
        
        function preloadImages() {
            flashcardsData.forEach(card => {
                const img = new Image();
                img.src = card.image;
            });
        }

        function displayCard() {
            if (appState.totalCards === 0) {
                progressIndicator.textContent = "لا توجد بطاقات";
                cardBack.querySelector('.flashcard-word').textContent = "أضف بيانات";
                return;
            }

            const currentCardData = flashcardsData[appState.currentIndex];
            
            cardFront.querySelector('.flashcard-image').src = currentCardData.image;
            cardFront.querySelector('.flashcard-image').alt = currentCardData.word;
            cardBack.querySelector('.flashcard-word').textContent = currentCardData.word;
            
            progressIndicator.textContent = `البطاقة ${appState.currentIndex + 1} من ${appState.totalCards}`;
            
            flashcardInner.classList.remove('is-flipped');
        }
        
        function showNextCard() {
            appState.currentIndex = (appState.currentIndex + 1) % appState.totalCards;
            displayCard();
        }
        
        function showPrevCard() {
            appState.currentIndex = (appState.currentIndex - 1 + appState.totalCards) % appState.totalCards;
            displayCard();
        }

        function flipCard() {
            flashcardInner.classList.toggle('is-flipped');
        }

        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        flashcardScene.addEventListener('click', flipCard);

        preloadImages();
        displayCard();
    });
    </script>
</body>
</html>
