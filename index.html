<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات مصورة بسيطة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .flashcard-container {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: 15px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        /* إزالة التحويم لتقليب البطاقة */
        /* .flashcard-container:hover .flashcard {
            transform: rotateY(180deg);
        } */

        /* فئة جديدة للتقليب عند النقر */
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .front {
            background-color: #ffffff;
        }
        .back {
            background-color: #4a90e2;
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
        }
        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .back h2 {
            margin: 0;
            font-size: 3em;
        }
    </style>
</head>
<body>

    <!-- البطاقة الأولى: الضغط -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/pressure.jpg" alt="صورة عن قياس الضغط">
            </div>
            <div class="back">
                <h2>الضغط</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة الثانية: الضغط مرتفع -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/high-pressure.jpg" alt="صورة عن ارتفاع ضغط الدم">
            </div>
            <div class="back">
                <h2>الضغط مرتفع</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة الثالثة: مرتفع -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/high.jpg" alt="صورة سهم للأعلى">
            </div>
            <div class="back">
                <h2>مرتفع</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة الرابعة: منخفض -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/low.jpg" alt="صورة سهم للأسفل">
            </div>
            <div class="back">
                <h2>منخفض</h2>
            </div>
        </div>
    </div>
    
    <!-- البطاقة الخامسة: السكري -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/diabetes.jpg" alt="صورة عن مرض السكري">
            </div>
            <div class="back">
                <h2>السكري</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة السادسة: الدواء -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/medicine.jpg" alt="صورة أدوية">
            </div>
            <div class="back">
                <h2>الدواء</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة السابعة: الحمية -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/diet.jpg" alt="صورة طعام صحي">
            </div>
            <div class="back">
                <h2>الحمية</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة الثامنة: النشويات -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/carbohydrates.jpg" alt="صورة خبز وأرز">
            </div>
            <div class="back">
                <h2>النشويات</h2>
            </div>
        </div>
    </div>

    <!-- البطاقة التاسعة: السكريات -->
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="images/sugars.jpg" alt="صورة فواكه وحلويات">
            </div>
            <div class="back">
                <h2>السكريات</h2>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على جميع عناصر البطاقات
            const flashcards = document.querySelectorAll('.flashcard');

            // إضافة مستمع حدث النقر لكل بطاقة
            flashcards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('is-flipped'); // تبديل فئة 'is-flipped' عند النقر
                });
            });
        });
    </script>

</body>
</html>
