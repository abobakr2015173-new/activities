<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة: أنشطة العدد والمعدود</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f4f8; color: #1e293b; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .app-container { width: 100%; max-width: 500px; background-color: #ffffff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .screen { display: none; }
        .screen.active { display: block; }
        h1 { font-size: 2rem; color: #3b82f6; margin-bottom: 15px; }
        p { font-size: 1.1rem; margin-bottom: 25px; }
        button { background-color: #3b82f6; color: white; border: none; padding: 12px 30px; font-size: 1.1rem; font-weight: bold; border-radius: 25px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #2563eb; }
        .question-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }
        .question-text { font-size: 1.4rem; line-height: 1.6; margin-bottom: 20px; padding: 20px; background-color: #f8fafc; border-radius: 10px; }
        .options-container button { width: 100%; background-color: white; color: #334155; border: 2px solid #cbd5e1; margin-bottom: 10px; }
        .feedback-container { margin-top: 15px; height: 50px; }
        .feedback-text { font-weight: bold; }
        .correct { color: #16a085; }
        .incorrect { color: #c0392b; }
        .correct-btn { background-color: #16a085 !important; color: white !important; border-color: #16a085 !important; }
        .incorrect-btn { background-color: #c0392b !important; color: white !important; border-color: #c0392b !important; }
        #next-btn { background-color: #64748b; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div id="app-container" class="app-container">
        <div id="welcome-screen" class="screen active">
            <h1>تحدي: أنشطة العدد والمعدود</h1>
            <p>اختر الكتابة الصحيحة للعدد في كل جملة.</p>
            <button id="start-btn">ابدأ التحدي</button>
        </div>
        <div id="game-screen" class="screen">
            <div class="question-header">
                <span id="score-display">النقاط: 0</span>
                <span id="progress-display"></span>
            </div>
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="options-container"></div>
            <div id="feedback-container" class="feedback-container">
                <p id="feedback-text" class="feedback-text"></p>
                <button id="next-btn">التالي</button>
            </div>
        </div>
        <div id="final-screen" class="screen">
            <h1>أحسنت!</h1>
            <p id="final-score-text"></p>
            <button id="restart-btn">إعادة التحدي</button>
        </div>
    </div>

    <script>
        const gameData = [
            // From Task 1, page 35
            { question: "مكثنا في مكة يوماً ______.", options: ["واحداً", "واحدةً"], correct: "واحداً" },
            { question: "مكثنا في مكة ... وليلةً ______.", options: ["واحداً", "واحدةً"], correct: "واحدةً" },
            { question: "حضر طالبان ______.", options: ["اثنان", "اثنتان"], correct: "اثنان" },
            { question: "قرأتُ ______ قصصٍ.", options: ["تسعَ", "تسعةَ"], correct: "تسعَ" },
            { question: "نجح ______ طالباً.", options: ["أحدَ عشرَ", "إحدى عشرة"], correct: "أحدَ عشرَ" },
            { question: "في الفصل ______ مقعداً.", options: ["خمسةَ عشرَ", "خمسَ عشرةَ"], correct: "خمسةَ عشرَ" },
            { question: "عمر أخي ______ سنةً.", options: ["ثمانيَ عشرةَ", "ثمانيةَ عشرَ"], correct: "ثمانيَ عشرةَ" },
            // From Task 4, page 39
            { question: "حصل طالبان اثنان على ______ درجاتٍ.", options: ["سبعِ", "سبعةِ"], correct: "سبعِ" },
            { question: "و ______ طالباً على عشر درجات.", options: ["أحدَ عشرَ", "إحدى عشرة"], correct: "أحدَ عشرَ" },
            { question: "و ______ طالباً على أربع عشرة درجة.", options: ["ثلاثةَ عشرَ", "ثلاثَ عشرةَ"], correct: "ثلاثةَ عشرَ" },
            { question: "و ______ طلابٍ على ثماني عشرة درجة.", options: ["خمسةُ", "خمسُ"], correct: "خمسةُ" },
            { question: "من أصل ______ درجةً.", options: ["عشرين", "عشرون"], correct: "عشرين" }
        ];

        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const finalScreen = document.getElementById('final-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const progressDisplay = document.getElementById('progress-display');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreText = document.getElementById('final-score-text');

        let currentIndex = 0;
        let score = 0;

        function startGame() {
            currentIndex = 0;
            score = 0;
            welcomeScreen.classList.remove('active');
            finalScreen.classList.remove('active');
            gameScreen.classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = gameData[currentIndex];
            scoreDisplay.textContent = `النقاط: ${score}`;
            progressDisplay.textContent = `السؤال ${currentIndex + 1} / ${gameData.length}`;
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            feedbackText.textContent = '';
            nextBtn.style.display = 'none';

            currentQuestion.options.forEach(function(option) {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = handleAnswer;
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(event) {
            const selectedButton = event.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = gameData[currentIndex].correct;
            
            const allButtons = optionsContainer.getElementsByTagName('button');
            for (let i = 0; i < allButtons.length; i++) {
                allButtons[i].disabled = true;
                if(allButtons[i].textContent === correctAnswer) {
                    allButtons[i].classList.add('correct-btn');
                }
            }

            if (selectedAnswer === correctAnswer) {
                score++;
                feedbackText.textContent = 'صحيح!';
                feedbackText.className = 'feedback-text correct';
            } else {
                selectedButton.classList.add('incorrect-btn');
                feedbackText.textContent = 'خطأ!';
                feedbackText.className = 'feedback-text incorrect';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function goToNextQuestion() {
            currentIndex++;
            if (currentIndex < gameData.length) {
                showQuestion();
            } else {
                showFinalScreen();
            }
        }

        function showFinalScreen() {
            gameScreen.classList.remove('active');
            finalScreen.classList.add('active');
            finalScoreText.textContent = `نتيجتك النهائية هي ${score} من ${gameData.length}.`;
        }
        
        startBtn.onclick = startGame;
        restartBtn.onclick = startGame;
        nextBtn.onclick = goToNextQuestion;
    </script>
</body>
</html>
